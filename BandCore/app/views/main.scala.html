@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="bandProfileApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="http://code.angularjs.org/1.2.7/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.2.7/angular-route.min.js"></script>
        <script src="http://code.angularjs.org/1.2.7/angular-resource.min.js"></script>
        <script src="@routes.Assets.at("javascripts/custom/filters.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/custom/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/custom/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/custom/helloworld.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        <div ng-view=""></div>
        <a href="#/home">Home</a>
