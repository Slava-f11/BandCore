<!DOCTYPE html>
<html ng-app="bandProfileApp">
<head>
  <title></title>
    <link rel="stylesheet" media="screen" href="/web/stylesheets/main.css">
    <link rel="shortcut icon" type="image/png" href="/web/images/favicon.png">
    <script src="/web/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="http://code.angularjs.org/1.2.7/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-resource.min.js"></script>
    <script src="/web/javascripts/custom/filters.js" type="text/javascript"></script>
    <script src="/web/javascripts/custom/services.js" type="text/javascript"></script>
    <script src="/web/javascripts/custom/controllers.js" type="text/javascript"></script>
    <script src="/web/javascripts/custom/helloworld.js" type="text/javascript"></script>
</head>
<body ng-controller="AppController">
    <header>
        <div id="search">
            VK
        </div>
        <div id="login">
            <a href="#/login">Log In</a>
            <a href="#/home">Home</a>
        </div>
    </header>
    <main>
        <script type="text/ng-template" id="mainNav.html">
            <nav id="mainNav">
                <ul>
                    <li>Rehearsal</li>
                    <li>Lessons</li>
                    <li>Writer</li>
                    <li>Chat</li>
                    <li>Events</li>
                    <li>Market</li>
                    <li>Promotion</li>
                    <li>Search</li>
                    <li>Gallery</li>
                </ul>
            </nav>
        </script>
        <div ng-include="'mainNav.html'"></div>
        <script type="text/ng-template" id="secondNav.html">
            <section>
                <nav id="secondNav">
                    <ul>
                        <li class="active-nav-tab">
                            <a href="/">Room</a>
                        </li>
                        <li>
                            <a href="/">Other</a>
                        </li>
                    </ul>
                    <div>

                    </div>
                </nav>
            </section>
            <section id="content">
                <ng-include src="template.content"/>
            </section>
        </script>
        <script type="text/ng-template" id="login.html">
            <form id="login">
                <h1>Log In</h1>
                <fieldset id="inputs">
                    <input id="username" type="text" placeholder="Username" autofocus required>
                    <input id="password" type="password" placeholder="Password" required>
                </fieldset>
                <fieldset id="actions">
                    <input id="submit" type="submit" value="Log In">
                </fieldset>
                <a href="">Forgot your password</a><a href="">Register</a>
            </form>
        </script>
    </main>
    <div ng-include="template.layout"></div>
</body>
</html>
